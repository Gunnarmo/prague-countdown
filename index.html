<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <title>Pragúe baby!</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 100px;
            margin: 0;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #000;
        }
        #countdown {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }
        audio {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Pragúe baby!</h1>
    <div id="countdown">Hleður...</div>
    <audio controls autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Tónlistin virkar ekki í vafranum þínum.
    </audio>
    <script>
        const targetDate = new Date(Date.UTC(2024, 9, 24, 7, 20, 0)); // 24 October 2024 07:20 GMT
        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;
            if (diff <= 0) {
                document.getElementById("countdown").innerHTML = "Tíminn er kominn!";
                return;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            document.getElementById("countdown").innerHTML =
                `${days} dagar ${hours} klst ${minutes} mín ${seconds} sek`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
